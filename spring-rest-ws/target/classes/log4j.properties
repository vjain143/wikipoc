# The level value can be either of OFF, FATAL, ERROR, WARN, INFO, DEBUG, ALL 
log4j.rootLogger=ERROR, CONSOLE

# CONSOLE is set to be a ConsoleAppender which outputs to System.out. 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %-3L %-25c - %m%n

log4j.logger.com.wiki=INFO
log4j.logger.org.springframework=ERROR