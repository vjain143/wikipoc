<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/ratchet.min.css">
    <style>
        .indexdiv {
                position:absolute; height:100%; width:100%;
                display: table;
            }
        .indexh3 {
                display: table-cell;
                vertical-align: middle;
                text-align:center;
        }
     </style>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/ratchet.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/schooldata.js"></script>
    <script type="text/javascript" src="js/collegedata.js"></script>
    <script type="text/javascript" src="js/universitydata.js"></script>
    <script type="text/javascript">
        function loadSchool()
        {
            $("body").load(path + "pages/SchoolSearch.html", function()
            {
                $.getScript(path + "js/index.js", function()
                {
                    if (currentPage.init)
                    {
                       currentPage.init();
                    }
                });
            });
        }

        function loadCollege()
        {
            $("body").load(path + "pages/CollegeSearch.html", function()
            {
                $.getScript(path + "js/index.js", function()
                {
                    if (currentPage.init)
                    {
                       currentPage.init();
                    }
                });
            });
        }

        function loadUniversity()
        {
            $("body").load(path + "pages/UniversitySearch.html", function()
            {
                $.getScript(path + "js/index.js", function()
                {
                    if (currentPage.init)
                    {
                       currentPage.init();
                    }
                });
            });
        }

        $(window).load(function()
        {
            centerContent();
        });

        $(window).resize(function()
        {
            centerContent();
        });

        function centerContent()
        {
            var container = $('#container');
            var content = $('#content');
            content.css("left", (container.width()-content.width())/2);
            content.css("top", (container.height()-content.height())/2);
        }
    </script>

</head>
<body onload="init()">
<div class="content-padded indexdiv" align="center">
<h3 class="indexh3">Anonymously rate your<br><a onclick="loadSchool();">school</a>, <a onclick="loadCollege();">college</a><br>and<br><a onclick="loadUniversity();">university</a></h3>
</div>
</body>
</html>
