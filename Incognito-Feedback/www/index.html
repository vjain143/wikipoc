<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/ratchet.min.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/ratchet.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/schooldata.js"></script>
    <script type="text/javascript" src="js/collegedata.js"></script>
    <script type="text/javascript" src="js/universitydata.js"></script>
    <script type="text/javascript">
        function loadSchool()
        {
            $("body").load(path + "pages/SchoolSearch.html", function()
            {
                $.getScript(path + "js/index.js", function()
                {
                    if (currentPage.init)
                    {
                       currentPage.init();
                    }
                });
            });
        }

        function loadCollege()
        {
            $("body").load(path + "pages/CollegeSearch.html", function()
            {
                $.getScript(path + "js/index.js", function()
                {
                    if (currentPage.init)
                    {
                       currentPage.init();
                    }
                });
            });
        }

        function loadUniversity()
        {
            $("body").load(path + "pages/UniversitySearch.html", function()
            {
                $.getScript(path + "js/index.js", function()
                {
                    if (currentPage.init)
                    {
                       currentPage.init();
                    }
                });
            });
        }

    </script>

</head>
<body onload="init()">
<div class="content-padded" align="center" >
    <h4>
        Anonymously rate your
        <a onclick="loadSchool();">school</a>,
        <a onclick="loadCollege();">college</a> and
        <a onclick="loadUniversity();">university</a>
    </h4>
</div>
</body>
</html>
